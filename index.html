<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class='header__image' src="./eisenhower-matrix.jpg" alt="matrix-image">
    <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList" class="add-section">
      <h3 class="add-section__section-name section-name">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-row-input-task input-task task" type="text">
        <button class="task-row-wrapper__button">Add</button>
      </div>
    </section>
    <section class="incomplete-section">
      <h3 class="incomplete-section_section-name section-name">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label task">Pay Bills</label>
          <input type="text" class="list-item__input-task input-task task">
          <button class="list-item__edit edit">Edit</button>
          <button class="list-item__delete delete">
            <img src="./remove.svg" class='list-item__img' alt="">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label task">>Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input-task input-task task">
          <button class="list-item__edit edit">Save</button>
          <button class="list-item__delete delete">
            <img class='list-item__img' src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section__section-name section-name">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label task">See the Doctor</label>
          <input type="text" class="list-item__input-task input-task task">
          <button class="list-item__edit edit">Edit</button>
          <button class="list-item__delete delete">
            <img class='list-item__img' src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
